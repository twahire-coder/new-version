<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center relative">

  <div class="backdrop-blur-lg bg-white/70 rounded-xl shadow-lg w-full max-w-sm p-6">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Mobile Payment</h2>
    
    <div class="mb-4">
      <label for="mobileNumber" class="block text-gray-700 font-semibold mb-1">Mobile Number</label>
      <input type="tel" id="mobileNumber" placeholder="Enter mobile number"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <button onclick="makePayment()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow-md transition duration-200">
      Pay
    </button>

    <footer class="mt-6 text-center text-sm text-green-600">
      <a href="https://wa.me/250725414412?text=Can%20you%20help%20me%20for%20assistance%20on%20how%20can%20I%20make%20payment"
         target="_blank"
         class="inline-flex items-center gap-1 hover:underline">
        <i class="fab fa-whatsapp"></i> Contact via WhatsApp
      </a>
    </footer>
  </div>

  <button onclick="goToDemoPage()"
    class="fixed bottom-6 right-6 bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-full shadow-lg transition duration-200 z-50">
    Open Demo
  </button>

  <script>
    function makePayment() {
      const mobileNumber = document.getElementById('mobileNumber').value;

      if (!mobileNumber) {
        alert("Please enter a mobile number.");
        return;
      }

      if (mobileNumber.length >= 11) {
        alert("Mobile number should be less than 11 digits.");
        return;
      }

      let ussdCode = '';
      if (mobileNumber.startsWith('072') || mobileNumber.startsWith('073')) {
        ussdCode = `*500*1*1*0725414412*100000#`;
      } else if (mobileNumber.startsWith('078') || mobileNumber.startsWith('079')) {
        ussdCode = `*182*1*2*0725414412*100000#`;
      } else {
        alert("Invalid mobile number. It should start with 072, 073, 078, or 079.");
        return;
      }

      const isMobileDevice = /Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

      if (isMobileDevice) {
        const encodedUssdCode = encodeURIComponent(ussdCode);
        const ussdLink = `tel:${encodedUssdCode}`;
        window.location.href = ussdLink;
      } else {
        alert(`To make a payment, dial the following USSD code on your phone: ${ussdCode}`);
      }
    }

    function goToDemoPage() {
      window.location.href = "demo.html"; // Replace with your actual demo URL
    }
  </script>
</body>
</html>

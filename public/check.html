<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Really Aviator Predictor with Google CSE Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-900 text-white min-h-screen p-4">

  <div class="flex flex-col lg:flex-row gap-6 max-w-7xl mx-auto min-h-[80vh]">
    <!-- Left Panel - Predictor -->
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full lg:w-1/2 text-gray-900 flex flex-col justify-between">
      <div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Aviator Predictor</h2>
          <button id="logout-btn" class="text-sm bg-red-700 text-white px-3 py-1 rounded hover:bg-red-800">Logout</button>
        </div>

        <p class="mb-4">Prediction meets 100%</p>

        <div id="prediction" class="text-4xl font-extrabold text-blue-600 mb-6 text-center">--</div>
        <div class="loading hidden mb-4">
          <img src="https://cdn-icons-png.flaticon.com/512/154/154834.png" alt="Loading..." class="w-12 h-12 animate-spin mx-auto" />
        </div>
      </div>

      <div>
        <button id="next-button" class="bg-red-900 text-white py-2 px-4 rounded w-full mb-4">
          Next Odd & Notify
        </button>
        <div id="countdown" class="text-sm text-gray-700 text-center font-mono tracking-wide"></div>
      </div>
    </div>

    <!-- Right Panel - Google CSE Widget -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full lg:w-1/2 flex flex-col p-4 text-black">
      <script async src="https://cse.google.com/cse.js?cx=b559dd72dc01d4f47"></script>
      <div class="gcse-search"></div>
    </div>
  </div>

  <!-- Floating user activation card -->
  <div id="floating-user-card" class="fixed bottom-6 right-6 bg-green-700 text-white shadow-xl rounded-xl p-4 hidden z-50 transition-all duration-500 ease-in-out">
    <div class="text-sm font-semibold">Activating user...</div>
    <div id="active-user-name" class="text-lg font-bold mt-1"></div>
  </div>

  <script>
    const predictionElement = document.getElementById("prediction");
    const countdownElement = document.getElementById("countdown");
    const loadingElement = document.querySelector(".loading");
    const nextButton = document.getElementById("next-button");
    const logoutBtn = document.getElementById("logout-btn");
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));

    if (!user || !user.email) {
      alert("Access denied. Please login first.");
      location.href = "login.html";
    }

    // Session countdown setup (6 hours)
    const SESSION_DURATION_MS = 6 * 60 * 60 * 1000;
    let sessionStart = sessionStorage.getItem("sessionStart");

    if (!sessionStart) {
      sessionStart = Date.now();
      sessionStorage.setItem("sessionStart", sessionStart);
    } else {
      sessionStart = parseInt(sessionStart, 10);
    }

    function updateCountdown() {
      const now = Date.now();
      const elapsed = now - sessionStart;
      const remaining = SESSION_DURATION_MS - elapsed;

      if (remaining <= 0) {
        alert("Your session expired after 6 hours. Please login again.");
        sessionStorage.removeItem("loggedInUser");
        sessionStorage.removeItem("sessionStart");
        location.href = "login.html";
        return;
      }

      const hours = Math.floor(remaining / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

      countdownElement.textContent = `Session time remaining: ${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function generatePrediction() {
      loadingElement.classList.remove("hidden");
      setTimeout(() => {
        const randomOdd = (Math.random() * 5 + 1).toFixed(2);
        predictionElement.textContent = randomOdd;
        loadingElement.classList.add("hidden");
        showNotification(randomOdd);
      }, 1000);
    }

    function showNotification(prediction) {
      if (Notification.permission === "granted") {
        new Notification("Next Odd Prediction", {
          body: `Next odd: ${prediction}`,
          icon: "https://www.google.com/favicon.ico"
        });
      }
    }

    function askNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      sessionStorage.removeItem("sessionStart");
      location.href = "login.html";
    }

    logoutBtn.addEventListener("click", logout);

    nextButton.addEventListener("click", () => {
      generatePrediction();
      alert("Moved to the next odd...");
    });

    // Floating auto activation card logic
    const nameArray = [
      "Alice", "Bob", "Charlie", "Diana", "Ethan", "Fiona", "George", "Hannah", "Ian", "Jack",
      "Karen", "Liam", "Mia", "Noah", "Olivia", "Paul", "Quinn", "Riley", "Sam", "Tina",
      "Umar", "Violet", "William", "Xena", "Yusuf", "Zara", "Amir", "Bella", "Carlos", "Daniel",
      "Eva", "Fatima", "Grace", "Harry", "Isla", "Jayden", "Kylie", "Leo", "Maria", "Nathan",
      "Omar", "Penelope", "Quincy", "Rose", "Sebastian", "Tom", "Uma", "Victor", "Wendy", "Xavier"
    ];

    let currentNameIndex = 0;
    const floatingCard = document.getElementById("floating-user-card");
    const activeUserDisplay = document.getElementById("active-user-name");

    function showNextUserCard() {
      if (currentNameIndex >= nameArray.length) {
        floatingCard.querySelector("div").textContent = "âœ… All users activated!";
        activeUserDisplay.textContent = "";
        return;
      }

      const name = nameArray[currentNameIndex];
      floatingCard.classList.remove("hidden");
      activeUserDisplay.textContent = `${name} activated!`;

      setTimeout(() => {
        floatingCard.classList.add("hidden");
      }, 3000);

      currentNameIndex++;
    }

    setInterval(showNextUserCard, 5000);

    // Initialize
    askNotificationPermission();
    generatePrediction();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Really Aviator Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-900 text-white min-h-screen p-4">

  <div class="flex flex-col lg:flex-row gap-6 max-w-7xl mx-auto">
    
    <!-- Left Panel - Predictor -->
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 w-full lg:w-1/2 text-gray-900 flex flex-col justify-between">
      <div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Aviator Predictor</h2>
          <button id="logout-btn" class="text-sm bg-red-700 text-white px-3 py-1 rounded hover:bg-red-800">
            Logout
          </button>
        </div>

        <p class="mb-4">Prediction meets 100%</p>

        <div id="prediction" class="text-4xl font-extrabold text-blue-600 mb-6 text-center">--</div>
        <div class="loading hidden mb-4">
          <img src="loading.gif" alt="Loading..." class="w-12 h-12 animate-spin mx-auto">
        </div>
      </div>

      <div>
        <button id="next-button" class="bg-red-900 text-white py-2 px-4 rounded w-full mb-4">
          Next Odd & Notify
        </button>
        <div id="countdown" class="text-sm text-gray-700 text-center"></div>
      </div>
    </div>

    <!-- Right Panel - Google View -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full lg:w-1/2 h-[500px]">
      <iframe src="https://www.google.com" class="w-full h-full border-none"></iframe>
    </div>
  </div>

  <script>
    const predictionElement = document.getElementById('prediction');
    const countdownElement = document.getElementById('countdown');
    const loadingElement = document.querySelector('.loading');
    const nextButton = document.getElementById('next-button');
    const logoutBtn = document.getElementById('logout-btn');

    const email = localStorage.getItem('loggedInEmail');

    if (!email) {
      alert("Access denied. Please login first.");
      location.href = 'login.html';
    }

    function checkSessionAndStart() {
      fetch('/api/session-check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
        .then(res => {
          if (!res.ok) throw new Error('Session expired');
          return res.json();
        })
        .then(data => {
          startCountdown(data.remaining);
          generatePrediction();
          setInterval(generatePrediction, 15000);
        })
        .catch(err => {
          alert(err.message);
          logout();
        });
    }

    function startCountdown(ms) {
      const interval = setInterval(() => {
        const hours = Math.floor(ms / 3600000);
        const minutes = Math.floor((ms % 3600000) / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);

        countdownElement.textContent = `Remaining Time: ${hours}h ${minutes}m ${seconds}s`;
        ms -= 1000;

        if (ms <= 0) {
          clearInterval(interval);
          alert("Session expired.");
          logout();
        }
      }, 1000);
    }

    function generatePrediction() {
      loadingElement.classList.remove('hidden');
      fetch('http://localhost:3000/api/predict')
        .then(res => res.json())
        .then(data => {
          predictionElement.textContent = data.prediction;
          loadingElement.classList.add('hidden');
          showNotification(data.prediction);
        });
    }

    function logout() {
      localStorage.removeItem('loggedInEmail');
      location.href = 'login.html';
    }

    function showNotification(prediction) {
      if (Notification.permission === "granted") {
        new Notification("Next Odd Prediction", {
          body: `Next odd: ${prediction}`,
          icon: "https://www.google.com/favicon.ico"
        });
      }
    }

    function askNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    logoutBtn.addEventListener('click', logout);
    nextButton.addEventListener('click', () => {
      generatePrediction();
      alert("Moved to the next odd...");
    });

    askNotificationPermission();
    checkSessionAndStart();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Really Aviator Predictor with Google CSE Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-900 text-white min-h-screen p-4">

  <div class="flex flex-row gap-6 max-w-7xl mx-auto min-h-[80vh]">
    <!-- Left Panel - Predictor -->
    <div class="bg-white bg-opacity-90 rounded-xl shadow-lg p-6 flex-1 text-gray-900 flex flex-col justify-between">
      <div>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Aviator Predictor</h2>
          <button id="logout-btn" class="text-sm bg-red-700 text-white px-3 py-1 rounded hover:bg-red-800">Logout</button>
        </div>

        <p class="mb-4">Prediction meets 100%</p>

        <div id="prediction" class="text-4xl font-extrabold text-blue-600 mb-6 text-center">--</div>
        <div class="loading hidden mb-4">
          <!-- Loading spinner from CDN -->
          <img src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss-spinner/1.0.0/spinner.svg" alt="Loading..." class="w-12 h-12 animate-spin mx-auto" />
        </div>
      </div>

      <div>
        <button id="next-button" class="bg-red-900 text-white py-2 px-4 rounded w-full mb-4">
          Next Odd & Notify
        </button>
        <div id="countdown" class="text-sm text-gray-700 text-center"></div>
      </div>
    </div>

    <!-- Right Panel - Google CSE Widget -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden flex-1 flex flex-col p-4 text-black">
      <!-- Music Controls -->
      <div class="flex justify-end mb-4">
        <button id="musicToggleBtn" class="bg-red-700 hover:bg-red-800 text-white py-1 px-3 rounded text-sm">
          ðŸ”ˆ Music On
        </button>
      </div>

      <!-- Google Custom Search Element -->
      <script async src="https://cse.google.com/cse.js?cx=b559dd72dc01d4f47"></script>
      <div class="gcse-search flex-grow"></div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop preload="auto" volume="0.2">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/19/audio_042474c25d.mp3?filename=calm-and-slow-music-ambient-11245.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const predictionElement = document.getElementById("prediction");
    const countdownElement = document.getElementById("countdown");
    const loadingElement = document.querySelector(".loading");
    const nextButton = document.getElementById("next-button");
    const logoutBtn = document.getElementById("logout-btn");
    const user = JSON.parse(sessionStorage.getItem("loggedInUser"));

    const bgMusic = document.getElementById("bgMusic");
    const musicToggleBtn = document.getElementById("musicToggleBtn");

    if (!user || !user.email) {
      alert("Access denied. Please login first.");
      location.href = "login.html";
    }

    // Start playing music on page load (some browsers may require user interaction)
    window.addEventListener('load', () => {
      bgMusic.play().catch(() => {
        // Autoplay might be blocked; update button text accordingly
        musicToggleBtn.textContent = "ðŸ”ˆ Music Off";
      });
    });

    musicToggleBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggleBtn.textContent = "ðŸ”ˆ Music On";
      } else {
        bgMusic.pause();
        musicToggleBtn.textContent = "ðŸ”‡ Music Off";
      }
    });

    // Dummy example for prediction generation
    function generatePrediction() {
      loadingElement.classList.remove("hidden");
      // Simulate API call delay
      setTimeout(() => {
        const randomOdd = (Math.random() * 5 + 1).toFixed(2);
        predictionElement.textContent = randomOdd;
        loadingElement.classList.add("hidden");
        showNotification(randomOdd);
      }, 1000);
    }

    function showNotification(prediction) {
      if (Notification.permission === "granted") {
        new Notification("Next Odd Prediction", {
          body: `Next odd: ${prediction}`,
          icon: "https://www.google.com/favicon.ico"
        });
      }
    }

    function askNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    function logout() {
      sessionStorage.removeItem("loggedInUser");
      sessionStorage.removeItem("sessionEnd");
      location.href = "login.html";
    }

    logoutBtn.addEventListener("click", logout);

    nextButton.addEventListener("click", () => {
      generatePrediction();
      alert("Moved to the next odd...");
    });

    // Initialize
    askNotificationPermission();
    generatePrediction();
  </script>
</body>
</html>
